<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Blog App</title>
    <style>
      /* Apply styles specific to the blog post page */
      /* You can customize this CSS to fit your design needs */
      body {
        background-color: #f0f0f0;
      }

      /* Style the blog post container */
      .blog-post {
        background-color: white;
        border: 1px solid #ddd;
        border-radius: 5px;
        box-shadow: 0px 0px 5px rgba(0, 0, 0, 0.2);
        margin: 20px;
        padding: 20px;
        max-width: 800px;
        margin: 0 auto;
      }

      /* Style the blog post title */
      .blog-post h2 {
        font-size: 28px;
        margin-bottom: 10px;
      }

      /* Style the created time text */
      .blog-post .created-time {
        font-size: 14px;
        color: #888;
        text-align: right;
      }

      /* Style the blog post content */
      .blog-content {
        font-size: 16px;
        line-height: 1.5;
        margin-top: 20px;
      }
      header {
        text-align: center;
        background-color: #007bff;
        color: white;
        padding: 20px 0;
        margin-bottom: 10px;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Simple Blog App</h1>
    </header>
    <main>
      <div class="blog-post">
        <h2>{{posts.title}}</h2>
        <p>{{posts.created_at}}</p>
        <div class="blog-content">
          <p>{{posts.body}}</p>
        </div>
      </div>
    </main>
  </body>
</html>
